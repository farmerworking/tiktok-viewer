<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Tiktok anonymously - Tiktok viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="d-flex flex-column min-vh-100">

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img th:src="@{/img/logo-64.png}" class="rounded me-2" alt="logo.png" />
            <span class="logo__title fw-bold text-body-emphasis">TiktokViewer</span>
        </a>
    </header>
</div>

<div class="container">
    <div class="px-4 py-5 mt-5 text-center">
        <h1 class="display-1 fw-bold text-body-emphasis mb-4">View Tiktok anonymously</h1>
        <div class="col-lg-6 mx-auto">
            <form action="/">
                <div class="input-group mb-3">
                    <input name="username" type="text" class="form-control" placeholder="Search user by name"
                           th:value="${username} ?: ''"
                           aria-label="Search user by name" aria-describedby="button-addon2">
                    <button class="btn btn-dark btn-lg px-4" type="submit" id="button-addon2">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="px-4 text-center">
        <div class="container card mb-4" style="width: 20rem;" th:each="user: ${users}">
            <img class="card-img-top mt-3" th:src="${user.avatar_300x300.url_list[0]}" />
            <div class="card-body">
                <h5 class="card-title" th:text="'@' + ${user.unique_id}"></h5>
                <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${user.getHumanReadableFollowerCount()} + ' followers'"></h6>
                <p class="card-text" th:text="${user.nickname}"></p>
            </div>
        </div>
    </div>
</div>

<footer class="mt-auto">
    <div class="container">
        <footer class="py-3">
            <ul class="nav justify-content-center border-bottom mb-1">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contact</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Terms</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Privacy</a></li>
            </ul>
            <p class="text-center text-body-secondary mb-0">Â© 2024 Company, Inc</p>
        </footer>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
